            switch (data.data) {
                case 'reload page for first start':
                        location.reload();
                        console.log('page reloaded.');
                    break;
                case 'chat':
                    // xử lý tin nhắn chat
                    break;
                case 'notification':
                    // xử lý thông báo
                    break;
                default:
                    // xử lý trường hợp mặc định nếu cần
                    break;
            }
        });
    </script>
